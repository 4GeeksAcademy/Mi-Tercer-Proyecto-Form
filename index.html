<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid d-flex justify-content-center">


    <div class="card ms-5 border mt-2" style="width: 800px;">
      <p class="border mb-3 fs-5 p-3 border rounded fw-bold" style="background-color: rgba(220, 220, 220, 0.356);">
        Payment form example</p>
      <div class="card-body p-0 m-0 ms-3 me-3">
        <div class="container p-0 m-0" style="max-width: 1400px;">
          <form method="post" class="row g-3">
            <div class="col-12">
              <p class="border border p-2 rounded" style="background-color: rgba(214, 88, 119, 0.39);">Some fields are
                missing</p>
            </div>
            <div class="col-md-5">
              <label for="inputCity" class="form-label">Card#</label>
              <input type="number" aria-required="true" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">CVC#</label>
              <input type="number" aria-required="true" class="form-control" id="inputCity">
            </div>
            <div class="col-md-1" style="height: 55px;">
              <i class="fa-solid fa-dollar-sign ms-4 mt-3 p-4"></i>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Amount</label>
              <input type="number" aria-required="true" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="email" aria-required="true" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="password" aria-required="true" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" aria-required="true" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" aria-required="true" class="form-select">
                <option selected>Pick a state</option>
                <option>Washington D.C.</option>
                <option>New York</option>
                <option>Illinois</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputCity" class="form-label">Postal Code</label>
              <input type="text" aria-required="true" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">We accept:</label>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Message</label>
            </div>
            <div class="col-md-3 me-2 d-md-flex d-grid gap-2" style="height: 2rem;">
              <div class="border-rounded d-md-flex d-grid gap-2" style="background-color: grey;">
                <input class="form-check-input" style="background-color: gainsboro;" type="radio"
                  name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"
                    style="color: #ffffff;"></i></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"
                    style="color: #ffffff;"></i></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-diners-club"
                    style="color: #ffffff;"></i></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-paypal"
                    style="color: #ffffff;"></i></label>
              </div>
            </div>
            <div class="col-md-2 me-5" style="height: 2rem;">
            </div>
            <div class="col-md-6 ms-2 mb-2">
              <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
              <text style="font-size:smaller">Add any notes here.</text>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-12 border">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end"
          style="background-color: rgba(220, 220, 220, 0.356);">
          <button class="btn btn-secondary me-md-2 mt-3 mb-3" style="height: 2rem;" type="button">Cancel</button>
          <button class="btn btn-primary me-md-3 mt-3 mb-3" style="height: 2rem;" type="button">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
